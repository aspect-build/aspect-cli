name: build
on:
  push:
    branches: ['main']
  pull_request:
  workflow_call:
    outputs:
      windows:
        description: 'Windows binaries'
        value: ${{jobs.build_windows.outputs.artifact}}
      linux:
        description: 'Linux and MacOS binaries'
        value: ${{jobs.build.outputs.artifact}}
jobs:
  build:
    name: darwin and linux
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{steps.upload.outputs.artifact-url}}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to see tags
      - run: |
          bazel run --config=release //release -- /tmp/aspect/release
      - uses: actions/upload-artifact@v4
        id: upload
        with:
          name: linux
          retention-days: 1
          path: /tmp/aspect/release
  # Cross-compiling to Windows is too hard. Just build on a windows runner instead.
  build_windows:
    name: windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
            build_target: release.windows
            artifact_name: windows-x86_64.exe
          - os: windows-11-arm
            build_target: release.windows-arm64
            artifact_name: windows-aarch64.exe
    outputs:
      artifact: ${{steps.upload.outputs.artifact-url}}
    env:
      USE_BAZEL_VERSION: 7.2.1
      BAZELISK_BASE_URL: https://github.com/bazelbuild/bazel/releases/download
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to see tags
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          # Store build cache per workflow.
          disk-cache: ${{ github.workflow }}
          # Share repository cache between workflows.
          repository-cache: true
      - run: bazel build --config=release //release:${{ matrix.build_target }}
      - run: bazel-bin/release/release.windows.sh "C:\Temp\release"
        shell: bash
      # Verify that we built a functional executable
      - name: smoke test
        run: |
          cp $(bazel cquery --config=release --output=files //release:aspect-${{ matrix.artifact_name }}) aspect.exe
          ./aspect.exe --help
      - uses: actions/upload-artifact@v4
        id: upload
        with:
          name: windows
          retention-days: 1
          path: C:\Temp\release
