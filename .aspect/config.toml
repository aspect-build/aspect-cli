[aspect-cli]
version = "2025.46.6"
sources = [
   # Try to use a Bazel dev build for dogfooding
   { path = "bazel-bin/crates/aspect-cli/aspect-cli" },
   # Fallback to cargo
   { path = "target/debug/aspect-cli" },
   # Fall back to release version
   { org = "aspect-build", repo = "aspect-cli", release = "v{{ version }}", artifact = "aspect-cli-{{ llvm_triple }}" },
]
